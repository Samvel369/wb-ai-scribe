version: '3.8'

services:
  app:
    container_name: wb-ai-scribe
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    expose:
      - "3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=3000
    networks:
      - wb-scribe-net

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - wb-scribe-net

networks:
  wb-scribe-net:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
